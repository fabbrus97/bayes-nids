$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: split_data
display_name: Split data
version: 1

inputs:
  #fraction for test set - e.g. 0.30 => 70% train, 30% test
  component_input_fraction:
    type: number
  component_input_path:
    type: uri_folder

outputs:
  component_output_path:
    type: uri_folder

code: ./src/data

environment: 
  image: ghcr.io/fabbrus97/bayes-nids-attack:main

command: >-
  python3 split_data.py --input_path ${{inputs.component_input_path}} --output_path ${{outputs.component_output_path}} --fraction ${{inputs.component_input_fraction}}
